{% extends 'shop/basic.html' %}

{% block title %}
    {{product.product_name}}
{% endblock %}
{% block body %}



<div class="container">
    <div class="row">
    <div class="col-md-4">
        <div class="row my-3">
            <img src="/media/{{product.image}}" width="200px" height="200px">
    </div>
        <div class="row">
            <button class="btn btn-primary">Buy Now</button>
            <button class="btn btn-primary mx-2">Add To Cart</button>
        </div>
    </div>

    <div class="col-md-8 my-3">
        <h5>{{product.product_name}}</h5>
        <p><b>Rs </b>{{product.price}}</p>
        <p>{{product.desc}}</p>

    </div>
    </div>
</div>
{% endblock %}

{% block js %}

<script>
    console.log("working")
    if(localStorage.getItem('cart')==null)
    {
        var cart= {};
    }
    else
    {
        cart = JSON.parse(localStorage.getItem('cart'));
         document.getElementById('cart').innerHTML = Object.keys(cart).length;
     }
     $('.cart').click(function(){

        var idstr=this.id.toString();
        if(cart[idstr]!=undefined){
        cart[idstr] = cart[idstr]+1;
        }
        else{
        cart[idstr] =1;
        }
        console.log(cart);
        localStorage.setItem('cart',JSON.stringify(cart));

        document.getElementById('cart').innerHTML = Object.keys(cart).length;
        });
        $('#popcart').popover()
        document.getElementById("popcart").setAttribute('data-content','<h6>Cart for your items in myshopping</h6>');
</script>
{% endblock %}
